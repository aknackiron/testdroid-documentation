{% include head.html %}
<p id="baseUrl" style="display: none">{{ site.github.url }}</p>
<section class="content-section">
    <div class="wrapper page-title-{{ page.title }}">
        <div id="resizable-navigation" class="navigation-control-placeholder float-left">
            <div class="navigation">
                {% include nav.html %}


            </div>
            <span class="navigation-control"></span>
        </div>

        <div class="content frontpage-template">
            <h1 class="title">{{ page.title }}</h1>
            {% include breadcrumbs.html %}
            {{ content }}
            <div id="previousNextPage"></div>
        </div>

        <div id="toc"></div>

    </div>
</section>
{% include foot.html %}
